<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Correction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Attendance Correction</h2>
        <form id="attendance-correction-form" class="space-y-6">
            <div>
                <label for="student-id" class="text-sm font-medium text-gray-700">Student ID</label>
                <input id="student-id" name="student-id" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="status" class="text-sm font-medium text-gray-700">Status</label>
                <select id="status" name="status" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Correct Attendance</button>
            </div>
        </form>
        <div id="message" class="text-center"></div>
    </div>

    <script>
        document.getElementById('attendance-correction-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentId = document.getElementById('student-id').value;
            const status = document.getElementById('status').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/attendance/correct', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ studentId, status })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<p class="text-green-500">${result.message}</p>`;
                } else {
                    messageDiv.innerHTML = `<p class="text-red-500">${result.message}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<p class="text-red-500">An error occurred. Please try again.</p>`;
            }
        });
    </script>
</body>
</html>
