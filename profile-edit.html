<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Edit Profile</h2>
        <form id="profile-edit-form" class="space-y-6">
            <div>
                <label for="name" class="text-sm font-medium text-gray-700">Name</label>
                <input id="name" name="name" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Update Profile</button>
            </div>
        </form>
        <div id="message" class="text-center"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');

        async function fetchProfile() {
            const messageDiv = document.getElementById('message');
            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('name').value = user.name;
                    document.getElementById('email').value = user.email;
                } else {
                    const result = await response.json();
                    messageDiv.innerHTML = `<p class="text-red-500">${result.message}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<p class="text-red-500">An error occurred while fetching your profile.</p>`;
            }
        }

        document.getElementById('profile-edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, email })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<p class="text-green-500">${result.message}</p>`;
                } else {
                    messageDiv.innerHTML = `<p class="text-red-500">${result.message}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<p class="text-red-500">An error occurred. Please try again.</p>`;
            }
        });

        if (token) {
            fetchProfile();
        } else {
            document.getElementById('message').innerHTML = `<p class="text-red-500">You are not logged in.</p>`;
        }
    </script>
</body>
</html>
