<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Backup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Trigger Backup</h2>
        <div class="text-center">
            <button id="backup-button" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Start Backup</button>
        </div>
        <div id="message" class="text-center"></div>
    </div>

    <script>
        document.getElementById('backup-button').addEventListener('click', async () => {
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/backup',
                 {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<p class="text-green-500">${result.message}</p>`;
                } else {
                    messageDiv.innerHTML = `<p class="text-red-500">${result.message}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<p class="text-red-500">An error occurred. Please try again.</p>`;
            }
        });
    </script>
</body>
</html>
